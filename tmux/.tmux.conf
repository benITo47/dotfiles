# ═══════════════════════════════════════════════════════════════════
# TMUX CONFIGURATION - Tokyo Night Edition
# ═══════════════════════════════════════════════════════════════════

# ───────────────────────────────────────────────────────────────────
# Terminal & Display
# ───────────────────────────────────────────────────────────────────
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on
set -g status-position top
set -g visual-activity off
set -gq allow-passthrough on

# Better colors
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# ───────────────────────────────────────────────────────────────────
# Key Bindings
# ───────────────────────────────────────────────────────────────────

# Prefix: Ctrl+s
unbind C-b
set -g prefix C-s
bind C-s send-prefix

# Vim-style pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Smart pane switching with awareness of Vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"

# Arrow key navigation (Alt for panes)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Arrow key navigation (Shift for windows)
bind -n S-Left previous-window
bind -n S-Right next-window

# Vim-style window switching
bind -n M-H previous-window
bind -n M-L next-window

# Split windows and preserve current path
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Resize panes easily
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# ───────────────────────────────────────────────────────────────────
# Window & Pane Settings
# ───────────────────────────────────────────────────────────────────
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Longer history
set -g history-limit 10000

# Better pane borders (set after theme loads)
set -g pane-border-lines heavy
set -g pane-border-indicators arrows

# ═══════════════════════════════════════════════════════════════════
# THEME & PLUGINS
# ═══════════════════════════════════════════════════════════════════

# Plugin Manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# ───────────────────────────────────────────────────────────────────
# Tokyo Night Theme - Storm Variation
# ───────────────────────────────────────────────────────────────────
set -g @plugin 'fabioluciano/tmux-tokyo-night'
set -g @theme_variation 'storm'

# ─── Theme Icons ───
set -g @theme_session_icon ''
set -g @theme_left_separator ''
set -g @theme_right_separator ''

# ─── Enabled Widgets ───
set -g @theme_plugins 'datetime,battery,cpu,memory,network,weather,nowplaying'

# ─── DateTime Widget (Yellow) ───
set -g @theme_plugin_datetime_format '%d %b %H:%M'
set -g @theme_plugin_datetime_accent_color 'magenta'

# ─── Battery Widget (Green) ───
set -g @theme_plugin_battery_icon ''
set -g @theme_plugin_battery_accent_color 'blue'
set -g @theme_plugin_battery_display_condition 'always'

# ─── CPU Widget (Red) ───
set -g @theme_plugin_cpu_icon '󰻠'
set -g @theme_plugin_cpu_accent_color 'magenta'

# ─── Memory Widget (Magenta) ───
set -g @theme_plugin_memory_icon ''
set -g @theme_plugin_memory_accent_color 'blue'

# ─── Network Widget (Cyan) ───
set -g @theme_plugin_network_icon_upload '⬆'
set -g @theme_plugin_network_icon_download '⬇'
set -g @theme_plugin_network_format '{up} {down}'
set -g @theme_plugin_network_accent_color 'magenta'

# ─── Weather Widget (Blue) ───
set -g @theme_plugin_weather_location 'Cracow'
set -g @theme_plugin_weather_unit 'm'
set -g @theme_plugin_weather_format 'full'
set -g @theme_plugin_weather_accent_color 'blue'

# ─── Now Playing Widget (Magenta) ───
set -g @theme_plugin_nowplaying_format '%track%'
set -g @theme_plugin_nowplaying_backend 'auto'
set -g @theme_plugin_nowplaying_ignore_players 'firefox,chromium'
set -g @theme_plugin_nowplaying_icon '♫'
set -g @theme_plugin_nowplaying_not_playing 'No music'
set -g @theme_plugin_nowplaying_accent_color 'magenta'

# ═══════════════════════════════════════════════════════════════════
# Initialize TPM (keep at bottom)
# ═══════════════════════════════════════════════════════════════════
run '~/.tmux/plugins/tpm/tpm'

# Override pane borders after theme loads
set -g pane-border-style 'fg=#3b4261'
set -g pane-active-border-style 'fg=#7aa2f7,bold'
